{% set name = "burst2safe" %}
{% set version = "1.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/burst2safe-{{ version }}.tar.gz
  sha256: 458ebdf52f0d6f3b035cb835e4f8fbb36cb534c18db2d74db07196cf63e960f7

build:
  entry_points:
    - burst2safe = burst2safe.burst2safe:main
    - burst2stack = burst2safe.burst2stack:main
    - local2safe = burst2safe.local2safe:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - gdal
    - shapely >=2
    - numpy <2.1.0
    - lxml
    - asf_search
    - tifffile >=2022.04.22
    - dateparser !=1.1.0
    - aiohttp

test:
  imports:
    - burst2safe
  commands:
    - pip check
    - burst2safe --help
    - burst2stack --help
    - local2safe --help
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: A package for converting ASF-derived Sentinel-1 burst SLC products to the ESA SAFE format.
  license: BSD-2-Clause
  license_file: LICENSE
  home: https://github.com/ASFHyP3/burst2safe
  dev_url: https://github.com/ASFHyP3/burst2safe
  doc_url: https://github.com/ASFHyP3/burst2safe#burst2safe

extra:
  recipe-maintainers:
    - asjohnston-asf
    - jhkennedy
    - williamh890
    - jtherrmann
    - forrestfwilliams
